<div class="container-xxl mt-3">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      <div class="input-group">
        <input #inputFile class="form-control" type="file" id="formFileMultiple" multiple (change)="selectFile($event)">
        <button *ngIf="responseCheckEntity.errors.length==0" class="btn btn-outline-secondary" (click)="click()" type="button">Execute</button>
        <button *ngIf="responseCheckEntity.errors.length!=0" class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Execute</button>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger" id="exampleModalLabel">Errors:</h5>
        <button (click)="clearData()" l type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngFor="let value of responseCheckEntity.errors" [innerHTML]="value"></div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="indexes.length !=0 && responseCheckEntity.errors.length == 0" class="table-responsive m-3">
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Config file №1:</th>
      <th scope="col">Config file №2:</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let index of indexes">
      <th [innerHTML]="index"></th>
      <td>
        <pre [ngClass]="responseEntity.responseView.configFile1[index].split('-&#45;&#45;color:')[1]"
             [innerHTML]="responseEntity.responseView.configFile1[index].split('-&#45;&#45;color:')[0]"></pre>
      </td>
      <td>
        <pre [ngClass]="responseEntity.responseView.configFile2[index].split('-&#45;&#45;color:')[1]"
             [innerHTML]="responseEntity.responseView.configFile2[index].split('-&#45;&#45;color:')[0]"></pre>
      </td>
    </tr>
    </tbody>
  </table>
</div>
